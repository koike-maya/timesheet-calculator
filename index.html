<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月別勤務時間・給与計算アプリ</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e4e0 100%);
            color: #5a5550;
        }
        .container {
            background: rgba(255, 252, 248, 0.9);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(106, 99, 92, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 252, 248, 0.2);
        }
        h1 {
            text-align: center;
            color: #6b645c;
            margin-bottom: 25px;
            font-size: 1.6rem;
            font-weight: 600;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .month-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .month-selector label {
            color: #6b645c;
            font-weight: 500;
            font-size: 14px;
        }
        .month-selector select {
            padding: 12px 16px;
            border: 2px solid #d4cfc7;
            border-radius: 12px;
            font-size: 14px;
            min-width: 140px;
            background: #faf8f5;
            color: #5a5550;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .month-selector select:focus {
            outline: none;
            border-color: #a8a095;
            box-shadow: 0 0 0 3px rgba(168, 160, 149, 0.15);
        }
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            justify-items: center;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(106, 99, 92, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #8b8472 0%, #756b5c 100%);
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #7a7261 0%, #665c4f 100%);
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #9b9286 0%, #857b70 100%);
            color: white;
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #8a8075 0%, #746a5f 100%);
            transform: translateY(-1px);
        }
        .btn-danger {
            background: linear-gradient(135deg, #c4a287 0%, #b59578 100%);
            color: white;
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #b3916b 0%, #a4835f 100%);
            transform: translateY(-1px);
        }
        .btn-warning {
            background: linear-gradient(135deg, #d4c5a9 0%, #c7b69a 100%);
            color: #5a5550;
        }
        .btn-warning:hover {
            background: linear-gradient(135deg, #c3b298 0%, #b6a58b 100%);
            transform: translateY(-1px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 13px;
            background: rgba(255, 252, 248, 0.7);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #e0dbd4;
            padding: 8px 4px;
            text-align: center;
            min-width: 65px;
        }
        table thead tr th {
            background: #8d8278 !important;
            background-color: #8d8278 !important;
            background-image: none !important;
            color: white !important;
            font-weight: 600 !important;
            position: sticky;
            top: 0;
            font-size: 12px;
        }
        th {
            background: #8d8278 !important;
            background-color: #8d8278 !important;
            background-image: none !important;
            color: white !important;
            font-weight: 600;
            position: sticky;
            top: 0;
            font-size: 12px;
        }
        input[type="text"][inputmode="numeric"] {
            border: 2px solid #d4cfc7;
            padding: 6px;
            width: 75px;
            font-size: 12px;
            border-radius: 8px;
            background: #faf8f5;
            color: #5a5550;
            transition: all 0.3s ease;
            text-align: center;
        }
        input[type="text"][inputmode="numeric"]:focus {
            outline: none;
            border-color: #a8a095;
            box-shadow: 0 0 0 2px rgba(168, 160, 149, 0.15);
        }
        .table-container {
            max-height: 420px;
            overflow: auto;
            border: 2px solid #e0dbd4;
            border-radius: 16px;
            -webkit-overflow-scrolling: touch;
            background: rgba(255, 252, 248, 0.3);
        }
        .summary {
            background: linear-gradient(135deg, rgba(235, 230, 223, 0.6) 0%, rgba(225, 219, 210, 0.6) 100%);
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            border: 2px solid #e0dbd4;
            backdrop-filter: blur(5px);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-weight: 500;
            color: #6b645c;
            padding: 8px 0;
        }
        .total {
            font-size: 18px;
            color: #8b7355;
            border-top: 2px solid #c4b5a0;
            padding-top: 15px;
            font-weight: 600;
        }
        .settings {
            background: linear-gradient(135deg, rgba(240, 236, 230, 0.8) 0%, rgba(230, 225, 218, 0.8) 100%);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 2px solid #d4cfc7;
            backdrop-filter: blur(5px);
        }
        .settings h3 {
            margin-top: 0;
            color: #6b645c;
            font-size: 18px;
            font-weight: 600;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .setting-item label {
            font-weight: 600;
            color: #6b645c;
            font-size: 14px;
        }
        .setting-item input {
            border: 2px solid #d4cfc7;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 16px;
            background: #faf8f5;
            color: #5a5550;
            transition: all 0.3s ease;
        }
        .setting-item input:focus {
            border-color: #a8a095;
            outline: none;
            box-shadow: 0 0 0 3px rgba(168, 160, 149, 0.15);
        }
        .setting-note {
            font-size: 12px;
            color: #8b8472;
            margin-top: 4px;
            font-style: italic;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(90, 85, 80, 0.7);
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: linear-gradient(135deg, #faf8f5 0%, #f0ede8 100%);
            margin: 5% auto;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80%;
            overflow-y: auto;
            border: 2px solid #e0dbd4;
            box-shadow: 0 20px 60px rgba(106, 99, 92, 0.3);
        }
        .close {
            color: #8b8472;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s ease;
        }
        .close:hover {
            color: #6b645c;
        }
        .monthly-history {
            background: linear-gradient(135deg, rgba(245, 240, 235, 0.6) 0%, rgba(235, 230, 223, 0.6) 100%);
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            border: 2px solid #e0dbd4;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #d4cfc7;
            transition: background-color 0.3s ease;
        }
        .history-item:hover {
            background: rgba(255, 252, 248, 0.5);
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-month {
            font-weight: 600;
            color: #6b645c;
        }
        .history-total {
            color: #8b7355;
            font-weight: 600;
        }
        .history-actions {
            display: flex;
            gap: 8px;
        }
        
        /* スマホ専用スタイル */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            .container {
                padding: 16px;
                border-radius: 20px;
            }
            h1 {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
            }
            .month-selector {
                justify-content: center;
            }
            .month-selector select {
                min-width: 160px;
                padding: 14px 18px;
                font-size: 15px;
            }
            .action-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            .btn {
                padding: 16px 12px;
                font-size: 13px;
                min-height: 48px;
                border-radius: 14px;
            }
            .settings {
                padding: 18px;
            }
            .settings-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            .setting-item input {
                font-size: 16px;
                padding: 14px 18px;
            }
            table {
                font-size: 11px;
            }
            th, td {
                padding: 6px 3px;
                min-width: 55px;
            }
            th {
                font-size: 10px;
            }
            input[type="text"][inputmode="numeric"] {
                width: 65px;
                font-size: 12px;
                padding: 8px 6px;
            }
            .table-container {
                max-height: 350px;
            }
            .summary {
                font-size: 14px;
                padding: 16px;
            }
            .summary-item {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 10px;
                gap: 4px;
            }
            .total {
                font-size: 16px;
            }
            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }
        }
        
        /* 超小画面（320px以下）専用 */
        @media (max-width: 320px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }
            .btn {
                font-size: 12px;
                padding: 14px 10px;
                min-height: 44px;
            }
            table {
                font-size: 10px;
            }
            th, td {
                padding: 4px 2px;
                min-width: 50px;
            }
            input[type="text"][inputmode="numeric"] {
                width: 60px;
                font-size: 11px;
                padding: 6px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>月別勤務時間・給与計算アプリ</h1>
        
        <div class="controls">
            <div class="month-selector">
                <label for="currentMonth">表示月:</label>
                <select id="currentMonth" onchange="changeMonth()">
                </select>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="saveCurrentMonth()">今月のデータを保存</button>
                <button class="btn btn-secondary" onclick="showHistory()">履歴を表示</button>
                <button class="btn btn-danger" onclick="clearCurrentMonth()">今月をクリア</button>
                <button class="btn btn-warning" onclick="resetSettings()">設定をリセット</button>
                <button class="btn btn-danger" onclick="resetAllData()">全データリセット</button>
            </div>
        </div>

        <div class="settings">
            <h3>⚙️ 個人設定（各自で入力してください）</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="baseHourlyRate">基本時給</label>
                    <input type="number" id="baseHourlyRate" value="" min="0" oninput="recalculateAllRows()">
                    <div class="setting-note">円/時間</div>
                </div>
                <div class="setting-item">
                    <label for="overtimeRate">残業倍率</label>
                    <input type="number" id="overtimeRate" value="1.25" min="1" step="0.01" oninput="recalculateAllRows()">
                    <div class="setting-note">倍（例：1.25 = 25%増し）</div>
                </div>
                <div class="setting-item">
                    <label for="breakMinutes">休憩時間</label>
                    <input type="number" id="breakMinutes" value="" min="0" oninput="recalculateAllRows()">
                    <div class="setting-note">分</div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table id="timesheetTable">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>出勤時間</th>
                        <th>退勤時間</th>
                        <th>実働時間</th>
                        <th>基本時間</th>
                        <th>残業時間</th>
                        <th>基本給</th>
                        <th>残業代</th>
                        <th>日給合計</th>
                    </tr>
                </thead>
                <tbody id="timesheetBody">
                </tbody>
            </table>
        </div>

        <div class="summary">
            <div class="summary-item">
                <span>総実働時間:</span>
                <span id="totalWorkingHours">0時間00分</span>
            </div>
            <div class="summary-item">
                <span>基本勤務時間:</span>
                <span id="totalRegularHours">0時間00分</span>
            </div>
            <div class="summary-item">
                <span>残業時間:</span>
                <span id="totalOvertimeHours">0時間00分</span>
            </div>
            <div class="summary-item">
                <span>基本給合計:</span>
                <span id="totalRegularPay">¥0</span>
            </div>
            <div class="summary-item">
                <span>残業代合計:</span>
                <span id="totalOvertimePay">¥0</span>
            </div>
            <div class="summary-item total">
                <span>月給合計:</span>
                <span id="totalPay">¥0</span>
            </div>
        </div>
    </div>

    <!-- 履歴表示モーダル -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHistory()">&times;</span>
            <h2>月別勤務履歴</h2>
            <div id="historyContent">
            </div>
        </div>
    </div>

    <script>
        let currentMonthData = {};
        let savedMonths = JSON.parse(localStorage.getItem('savedMonths') || '{}');

        // 初期化
        function initializeApp() {
            initializeMonthSelector();
            loadCurrentMonth();
        }

        function initializeMonthSelector() {
            const select = document.getElementById('currentMonth');
            const currentDate = new Date();
            
            // 過去12ヶ月から2050年12月まで生成
            for (let i = -12; i <= (2050 - currentDate.getFullYear()) * 12 + (12 - currentDate.getMonth()); i++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth() + i, 1);
                const monthKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                const monthText = `${date.getFullYear()}年${date.getMonth() + 1}月`;
                
                const option = document.createElement('option');
                option.value = monthKey;
                option.textContent = monthText;
                
                if (i === 0) {
                    option.selected = true;
                }
                
                select.appendChild(option);
            }
        }

        function getCurrentMonthKey() {
            return document.getElementById('currentMonth').value;
        }

        function changeMonth() {
            saveCurrentDataToMemory();
            loadCurrentMonth();
        }

        function loadCurrentMonth() {
            const monthKey = getCurrentMonthKey();
            currentMonthData = savedMonths[monthKey] || {};
            
            // テーブルを再構築
            buildTable();
            loadSettings();
            calculateAll();
        }

        function buildTable() {
            const tbody = document.getElementById('timesheetBody');
            tbody.innerHTML = '';
            
            const monthKey = getCurrentMonthKey();
            const [year, month] = monthKey.split('-').map(Number);
            const daysInMonth = new Date(year, month, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const dayData = currentMonthData[dateKey] || {};
                
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${month}/${day}</td>
                    <td><input type="text" inputmode="numeric" pattern="[0-9]{2}:[0-9]{2}" value="${dayData.start || ''}" oninput="handleTimeInput(this)" data-date="${dateKey}" data-field="start"></td>
                    <td><input type="text" inputmode="numeric" pattern="[0-9]{2}:[0-9]{2}" value="${dayData.end || ''}" oninput="handleTimeInput(this)" data-date="${dateKey}" data-field="end"></td>
                    <td class="workingTime">-</td>
                    <td class="regularTime">-</td>
                    <td class="overtimeTime">-</td>
                    <td class="regularPay">¥0</td>
                    <td class="overtimePay">¥0</td>
                    <td class="dailyTotal">¥0</td>
                `;
            }
        }

        // 自動保存機能を追加
        function autoSave() {
            saveCurrentDataToMemory();
            saveSettings();
            localStorage.setItem('savedMonths', JSON.stringify(savedMonths));
        }

        // 時間入力のハンドリング
        function handleTimeInput(input) {
            let value = input.value.replace(/[^\d]/g, ''); // 数字以外を削除
            
            // 4桁になったら自動でコロンを挿入
            if (value.length >= 3) {
                value = value.substring(0, 2) + ':' + value.substring(2, 4);
            }
            
            // 時間の妥当性チェック
            if (value.length === 5) {
                const [hours, minutes] = value.split(':');
                if (parseInt(hours) > 23) {
                    value = '23:' + minutes;
                }
                if (parseInt(minutes) > 59) {
                    value = hours + ':59';
                }
            }
            
            input.value = value;
            calculateRow(input);
        }

        function calculateRow(input) {
            const row = input.closest('tr');
            const dateKey = input.dataset.date;
            const field = input.dataset.field;
            
            // データを保存
            if (!currentMonthData[dateKey]) {
                currentMonthData[dateKey] = {};
            }
            currentMonthData[dateKey][field] = input.value;
            
            // 自動保存
            autoSave();
            
            updateRowCalculation(row);
            calculateAll();
        }

        function updateRowCalculation(row) {
            const startTime = row.cells[1].querySelector('input').value;
            const endTime = row.cells[2].querySelector('input').value;
            
            if (!startTime || !endTime) {
                row.cells[3].textContent = '-';
                row.cells[4].textContent = '-';
                row.cells[5].textContent = '-';
                row.cells[6].textContent = '¥0';
                row.cells[7].textContent = '¥0';
                row.cells[8].textContent = '¥0';
                return;
            }

            const baseHourlyRate = parseInt(document.getElementById('baseHourlyRate').value) || 0;
            const overtimeRate = parseFloat(document.getElementById('overtimeRate').value) || 1.25;
            const breakMinutes = parseInt(document.getElementById('breakMinutes').value) || 0;

            const start = new Date(`2000-01-01 ${startTime}`);
            const end = new Date(`2000-01-01 ${endTime}`);
            
            let workingMinutes = (end - start) / (1000 * 60) - breakMinutes;
            if (workingMinutes < 0) workingMinutes = 0;

            const workingHours = workingMinutes / 60;
            const regularHours = Math.min(workingHours, 8);
            const overtimeHours = Math.max(workingHours - 8, 0);

            const regularPay = regularHours * baseHourlyRate;
            const overtimePay = overtimeHours * baseHourlyRate * overtimeRate;
            const dailyTotal = regularPay + overtimePay;

            row.cells[3].textContent = formatTime(workingMinutes);
            row.cells[4].textContent = formatTime(regularHours * 60);
            row.cells[5].textContent = formatTime(overtimeHours * 60);
            row.cells[6].textContent = `¥${Math.round(regularPay).toLocaleString()}`;
            row.cells[7].textContent = `¥${Math.round(overtimePay).toLocaleString()}`;
            row.cells[8].textContent = `¥${Math.round(dailyTotal).toLocaleString()}`;
        }

        function recalculateAllRows() {
            const rows = document.querySelectorAll('#timesheetBody tr');
            rows.forEach(row => {
                updateRowCalculation(row);
            });
            calculateAll();
            // 設定変更時も自動保存
            autoSave();
        }

        function calculateAll() {
            const rows = document.querySelectorAll('#timesheetBody tr');
            let totalWorkingMinutes = 0;
            let totalRegularMinutes = 0;
            let totalOvertimeMinutes = 0;
            let totalRegularPay = 0;
            let totalOvertimePay = 0;

            rows.forEach(row => {
                const startTime = row.cells[1].querySelector('input').value;
                const endTime = row.cells[2].querySelector('input').value;
                
                if (startTime && endTime) {
                    const baseHourlyRate = parseInt(document.getElementById('baseHourlyRate').value) || 0;
                    const overtimeRate = parseFloat(document.getElementById('overtimeRate').value) || 1.25;
                    const breakMinutes = parseInt(document.getElementById('breakMinutes').value) || 0;

                    const start = new Date(`2000-01-01 ${startTime}`);
                    const end = new Date(`2000-01-01 ${endTime}`);
                    
                    let workingMinutes = (end - start) / (1000 * 60) - breakMinutes;
                    if (workingMinutes < 0) workingMinutes = 0;

                    const workingHours = workingMinutes / 60;
                    const regularHours = Math.min(workingHours, 8);
                    const overtimeHours = Math.max(workingHours - 8, 0);

                    totalWorkingMinutes += workingMinutes;
                    totalRegularMinutes += regularHours * 60;
                    totalOvertimeMinutes += overtimeHours * 60;
                    totalRegularPay += regularHours * baseHourlyRate;
                    totalOvertimePay += overtimeHours * baseHourlyRate * overtimeRate;
                }
            });

            document.getElementById('totalWorkingHours').textContent = formatTime(totalWorkingMinutes);
            document.getElementById('totalRegularHours').textContent = formatTime(totalRegularMinutes);
            document.getElementById('totalOvertimeHours').textContent = formatTime(totalOvertimeMinutes);
            document.getElementById('totalRegularPay').textContent = `¥${Math.round(totalRegularPay).toLocaleString()}`;
            document.getElementById('totalOvertimePay').textContent = `¥${Math.round(totalOvertimePay).toLocaleString()}`;
            document.getElementById('totalPay').textContent = `¥${Math.round(totalRegularPay + totalOvertimePay).toLocaleString()}`;
        }

        function saveCurrentDataToMemory() {
            const monthKey = getCurrentMonthKey();
            if (Object.keys(currentMonthData).length > 0) {
                savedMonths[monthKey] = { ...currentMonthData };
            }
        }

        function saveCurrentMonth() {
            saveCurrentDataToMemory();
            saveSettings();
            localStorage.setItem('savedMonths', JSON.stringify(savedMonths));
            
            const monthKey = getCurrentMonthKey();
            const monthText = document.getElementById('currentMonth').selectedOptions[0].textContent;
            alert(`${monthText}のデータを保存しました。`);
        }

        function clearCurrentMonth() {
            if (confirm('今月のデータをクリアしますか？')) {
                const monthKey = getCurrentMonthKey();
                currentMonthData = {};
                delete savedMonths[monthKey];
                localStorage.setItem('savedMonths', JSON.stringify(savedMonths));
                loadCurrentMonth();
            }
        }

        function resetSettings() {
            if (confirm('設定をリセットしますか？（時給、残業倍率、休憩時間のみ空欄になります。勤務データは保持されます）')) {
                // 設定のみを削除
                localStorage.removeItem('appSettings');
                
                // 入力フィールドを空にする
                document.getElementById('baseHourlyRate').value = '';
                document.getElementById('breakMinutes').value = '';
                document.getElementById('overtimeRate').value = '1.25';
                
                // 再計算
                recalculateAllRows();
                
                alert('設定をリセットしました。勤務データは保持されています。');
            }
        }

        function resetAllData() {
            if (confirm('⚠️ 警告 ⚠️\n\n全ての設定とデータを完全に削除しますか？\n\n削除されるもの：\n• 時給、残業倍率、休憩時間の設定\n• 現在月の勤務データ\n• 過去に保存した全ての履歴データ\n\nこの操作は取り消せません。')) {
                if (confirm('本当に全データを削除しますか？\n（最終確認）')) {
                    // ローカルストレージを完全にクリア
                    localStorage.clear();
                    
                    // 入力フィールドを空にする
                    document.getElementById('baseHourlyRate').value = '';
                    document.getElementById('breakMinutes').value = '';
                    document.getElementById('overtimeRate').value = '1.25';
                    
                    // データを初期化
                    currentMonthData = {};
                    savedMonths = {};
                    
                    // テーブルを再構築
                    buildTable();
                    calculateAll();
                    
                    alert('全ての設定とデータを完全にリセットしました。');
                }
            }
        }

        function showHistory() {
            const historyContent = document.getElementById('historyContent');
            historyContent.innerHTML = '';
            
            const sortedMonths = Object.keys(savedMonths).sort().reverse();
            
            if (sortedMonths.length === 0) {
                historyContent.innerHTML = '<p>保存されたデータがありません。</p>';
            } else {
                sortedMonths.forEach(monthKey => {
                    const monthData = savedMonths[monthKey];
                    const [year, month] = monthKey.split('-').map(Number);
                    const monthText = `${year}年${month}月`;
                    
                    // 月の合計を計算
                    let totalPay = 0;
                    let totalHours = 0;
                    
                    Object.values(monthData).forEach(dayData => {
                        if (dayData.start && dayData.end) {
                            const start = new Date(`2000-01-01 ${dayData.start}`);
                            const end = new Date(`2000-01-01 ${dayData.end}`);
                            let workingMinutes = (end - start) / (1000 * 60) - (parseInt(document.getElementById('breakMinutes').value) || 0);
                            if (workingMinutes > 0) {
                                totalHours += workingMinutes / 60;
                                const regularHours = Math.min(workingMinutes / 60, 8);
                                const overtimeHours = Math.max(workingMinutes / 60 - 8, 0);
                                const hourlyRate = parseInt(document.getElementById('baseHourlyRate').value) || 0;
                                const overtimeMultiplier = parseFloat(document.getElementById('overtimeRate').value) || 1.25;
                                totalPay += regularHours * hourlyRate + overtimeHours * hourlyRate * overtimeMultiplier;
                            }
                        }
                    });
                    
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-month">${monthText}</div>
                        <div>
                            <span>総時間: ${formatTime(totalHours * 60)}</span>
                            <span class="history-total">合計: ¥${Math.round(totalPay).toLocaleString()}</span>
                        </div>
                        <div class="history-actions">
                            <button class="btn btn-secondary" onclick="loadMonth('${monthKey}')">表示</button>
                            <button class="btn btn-danger" onclick="deleteMonth('${monthKey}')">削除</button>
                        </div>
                    `;
                    historyContent.appendChild(historyItem);
                });
            }
            
            document.getElementById('historyModal').style.display = 'block';
        }

        function closeHistory() {
            document.getElementById('historyModal').style.display = 'none';
        }

        function loadMonth(monthKey) {
            document.getElementById('currentMonth').value = monthKey;
            changeMonth();
            closeHistory();
        }

        function deleteMonth(monthKey) {
            const [year, month] = monthKey.split('-').map(Number);
            const monthText = `${year}年${month}月`;
            
            if (confirm(`${monthText}のデータを削除しますか？`)) {
                delete savedMonths[monthKey];
                localStorage.setItem('savedMonths', JSON.stringify(savedMonths));
                showHistory();
            }
        }

        function saveSettings() {
            const settings = {
                baseHourlyRate: document.getElementById('baseHourlyRate').value,
                overtimeRate: document.getElementById('overtimeRate').value,
                breakMinutes: document.getElementById('breakMinutes').value
            };
            localStorage.setItem('appSettings', JSON.stringify(settings));
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('appSettings') || '{}');
            if (settings.baseHourlyRate) document.getElementById('baseHourlyRate').value = settings.baseHourlyRate;
            if (settings.overtimeRate) document.getElementById('overtimeRate').value = settings.overtimeRate;
            if (settings.breakMinutes) document.getElementById('breakMinutes').value = settings.breakMinutes;
        }

        // 初回使用時の設定（設定が空の場合のみ）
        function initializeFirstTimeSettings() {
            const settings = JSON.parse(localStorage.getItem('appSettings') || '{}');
            const isFirstTime = !settings.baseHourlyRate && !settings.breakMinutes;
            
            if (isFirstTime) {
                // 初回のみ空欄から開始
                document.getElementById('baseHourlyRate').value = '';
                document.getElementById('breakMinutes').value = '';
                document.getElementById('overtimeRate').value = '1.25';
            }
        }

        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = Math.round(minutes % 60);
            return `${hours}時間${mins.toString().padStart(2, '0')}分`;
        }

        // モーダルクリック時の処理
        window.onclick = function(event) {
            const modal = document.getElementById('historyModal');
            if (event.target === modal) {
                closeHistory();
            }
        }

        // ページ読み込み時に初期化
        window.onload = function() {
            initializeApp();
            initializeFirstTimeSettings();
        };

        // ページ離脱時にデータを自動保存
        window.onbeforeunload = function() {
            saveCurrentDataToMemory();
            saveSettings();
            localStorage.setItem('savedMonths', JSON.stringify(savedMonths));
        };
    </script>
</body>
</html>
